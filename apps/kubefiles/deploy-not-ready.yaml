    app.quarkus.io/commit-id: 91d4fef5457795ed2a1a38daeeaee4837254b390
    app.quarkus.io/build-timestamp: 2022-05-30 - 12:42:01 +0000
  labels:
    app.kubernetes.io/name: hello-fix
